<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChristoBuzz</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    .view {
      display: none;
      padding: 16px;
      min-height: 100vh;
    }

    .view.active {
      display: block;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #111;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #222;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 14px;
    }

    .bottom-nav button.active {
      color: #f5b301;
      font-weight: 600;
    }

    /* TikTok-style posts */
    .video-post {
      height: 85vh;
      background: #000;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 18px;
    }

    /* AI Chat */
    .chat-box {
      max-width: 600px;
      margin: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 80%;
    }

    .user {
      background: #f5b301;
      color: #000;
      margin-left: auto;
    }

    .ai {
      background: #222;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<!-- HOME -->
<div id="homeView" class="view active">
  <h2>Home</h2>
  <p>Feed coming next phase</p>
</div>

<!-- POSTS (TikTok style) -->
<div id="postsView" class="view">
  <div class="video-post">
    Vertical Video Feed (TikTok Style)
  </div>
</div>

<!-- AI -->
<div id="aiView" class="view">
  <h2>ðŸ¤– Crystal AI</h2>

  <div class="chat-box" id="chatBox">
    <div class="message ai">
      Hi ðŸ‘‹ Iâ€™m Crystal AI. Ask me anything.
    </div>
  </div>

  <input id="aiInput" placeholder="Ask Crystal AI..." />
</div>

<!-- PROFILE -->
<div id="profileView" class="view">
  <h2>Profile</h2>
  <p>Your profile file will connect here.</p>
</div>

<!-- NAV -->
<div class="bottom-nav">
  <button data-view="homeView" class="active">Home</button>
  <button data-view="postsView">Posts</button>
  <button data-view="aiView">AI</button>
  <button data-view="profileView">Profile</button>
</div>

<script src="main.js"></script>
<script src="ai.js"></script>
</body>
</html>
