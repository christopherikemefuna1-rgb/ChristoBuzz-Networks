<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChristoBuzz ğŸ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 15px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    button {
      background: #1877f2;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<h1>ChristoBuzz ğŸ</h1>

<div class="card">
  <h2>Login / Signup</h2>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
</div>

<div class="card">
  <h2>Create Post</h2>
  <textarea id="postContent" placeholder="What's happening?"></textarea>
  <input id="postMedia" placeholder="Image / Video URL (optional)" />
  <button onclick="createPost()">Post</button>
</div>

<div class="card">
  <h2>Feed</h2>
  <div id="feed"></div>
</div>

<script type="module" src="script.js"></script>
</body>
  </html>
