<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêù ChristoBuzz</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Inter, sans-serif; }
    body { background: #f0f2f5; color: #111; }

    #app {
      max-width: 420px;
      margin: auto;
      min-height: 100vh;
      background: #fff;
      padding-bottom: 60px;
    }

    header {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      font-weight: 700;
      font-size: 20px;
      color: #f5b301;
    }

    section { padding: 20px; }
    .hidden { display: none; }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: #f5b301;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }

    nav button {
      background: none;
      width: auto;
      font-weight: 600;
      color: #555;
    }

    nav button.active { color: #f5b301; }
  </style>
</head>

<body>
<div id="app">

  <header>üêù ChristoBuzz</header>

  <!-- LOGIN -->
  <section id="loginView">
    <h2>Welcome back</h2>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button id="loginBtn">Log In</button>
    <p style="margin-top:10px;">No account?
      <a href="#" id="goSignup">Sign up</a>
    </p>
  </section>

  <!-- SIGNUP -->
  <section id="signupView" class="hidden">
    <h2>Create account</h2>
    <input id="signupUsername" placeholder="Username">
    <input id="signupEmail" placeholder="Email">
    <input id="signupPassword" type="password" placeholder="Password">
    <button id="signupBtn">Sign Up</button>
    <p style="margin-top:10px;">
      Already have an account?
      <a href="#" id="goLogin">Log in</a>
    </p>
  </section>

  <!-- FEED -->
  <section id="feedView" class="hidden">
    <textarea placeholder="What‚Äôs buzzing? üêù"></textarea>
    <button>Post</button>
    <p style="margin-top:15px;">Welcome to ChristoBuzz üêù</p>
  </section>

</div>

<nav id="bottomNav" class="hidden">
  <button data-view="feedView" class="active">Home</button>
  <button data-view="messagesView">Messages</button>
  <button data-view="marketplaceView">Marketplace</button>
  <button data-view="profileView">Profile</button>
</nav>

<script type="module" src="main.js"></script>
</body>
  </html>
