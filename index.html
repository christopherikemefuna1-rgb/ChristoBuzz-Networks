<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêù ChristoBuzz</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f0f2f5;
      color: #111;
    }

    a { text-decoration: none; color: inherit; }
    button { cursor: pointer; border: none; }

    /* ===== HEADER ===== */
    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo { font-size: 20px; font-weight: 700; color: #f5b301; }
    .logo span { color: #111; }

    /* ===== MAIN WRAPPER ===== */
    #app {
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      background: #fff;
    }

    /* ===== AUTH ===== */
    .auth {
      padding: 24px;
    }

    .auth h2 { margin-bottom: 12px; }
    .auth input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .auth button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: #f5b301;
      font-weight: 600;
    }

    .switch-auth {
      text-align: center;
      margin-top: 12px;
      color: #555;
      font-size: 14px;
    }

    /* ===== FEED ===== */
    .feed {
      padding: 12px;
    }

    .post-box, .post {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }

    .post-box textarea {
      width: 100%;
      border: none;
      resize: none;
      outline: none;
    }

    /* ===== MARKETPLACE ===== */
    .marketplace {
      padding: 12px;
    }

    .marketplace .item-box {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }

    .marketplace .item-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .marketplace .item-box button {
      background: #f5b301;
      font-weight: 600;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
    }

    /* ===== BOTTOM NAV ===== */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    nav button {
      background: none;
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }

    nav button.active { color: #f5b301; }

    /* ===== HIDDEN ===== */
    .hidden { display: none; }
  </style>
</head>

<body>
<div id="app">

  <!-- HEADER -->
  <header>
    <div class="logo">üêù <span>ChristoBuzz</span></div>
  </header>

  <!-- LOGIN -->
  <section id="loginView" class="auth">
    <h2>Welcome back</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Log In</button>
    <div class="switch-auth">
      No account? <a href="#" id="goSignup">Sign up</a>
    </div>
  </section>

  <!-- SIGNUP -->
  <section id="signupView" class="auth hidden">
    <h2>Create account</h2>
    <input type="text" id="signupUsername" placeholder="Username">
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button id="signupBtn">Sign Up</button>
    <div class="switch-auth">
      Already have an account? <a href="#" id="goLogin">Log in</a>
    </div>
  </section>

  <!-- FEED -->
  <section id="feedView" class="feed hidden">
    <div class="post-box">
      <textarea placeholder="What‚Äôs buzzing? üêù"></textarea>
      <button style="margin-top:8px;">Post</button>
    </div>
    <div class="post">
      <strong>ChristoBuzz</strong>
      <p>Welcome to the hive üêù</p>
    </div>
  </section>

  <!-- MARKETPLACE -->
  <section id="marketplaceView" class="marketplace hidden">
    <div class="item-box">
      <input type="text" id="itemName" placeholder="Item name">
      <input type="number" id="itemPrice" placeholder="Item price">
      <button id="addItemBtn">Add to Marketplace</button>
    </div>
    <div id="marketplaceItems">
      <!-- Marketplace items will load here -->
    </div>
  </section>

</div>

<!-- BOTTOM NAV -->
<nav id="bottomNav" class="hidden">
  <button class="active">Home</button>
  <button>Messages</button>
  <button>Marketplace</button>
  <button>Profile</button>
</nav>

<!-- SCRIPTS -->
<script src="main.js"></script>
<script src="marketplace.js"></script>

</body>
  </html>
