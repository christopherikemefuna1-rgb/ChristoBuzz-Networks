<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêù ChristoBuzz</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: #f0f2f5; color: #111; }

    #app {
      max-width: 420px;
      margin: auto;
      min-height: 100vh;
      background: #fff;
      padding-bottom: 60px;
    }

    header {
      background: #fff;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      font-weight: 700;
      font-size: 22px;
      color: #f5b301;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    section { padding: 16px; }
    .hidden { display: none; }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      background: #f5b301;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    a { color: #f5b301; text-decoration: none; }

    /* ===== FEED ===== */
    #feedView textarea {
      border-radius: 12px;
      resize: none;
      font-size: 14px;
    }

    .feed-post {
      background: #fff;
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .feed-post img {
      width: 100%;
      border-radius: 12px;
      margin-top: 8px;
    }

    /* ===== PROFILE ===== */
    #profileView {
      text-align: center;
    }

    #profileView .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 3px solid #f5b301;
    }

    #myPosts {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 16px;
    }

    #myPosts .feed-post {
      padding: 8px;
    }

    /* ===== NAVIGATION ===== */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }

    nav button {
      background: none;
      border: none;
      font-weight: 600;
      color: #555;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }

    nav button.active { color: #f5b301; }

    nav i {
      font-size: 20px;
      margin-bottom: 2px;
    }
  </style>
</head>

<body>
<div id="app">

  <header>üêù ChristoBuzz</header>

  <!-- LOGIN -->
  <section id="loginView">
    <h2>Welcome back</h2>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button id="loginBtn">Log In</button>
    <p style="margin-top:10px;">No account? <a href="#" id="goSignup">Sign up</a></p>
  </section>

  <!-- SIGNUP -->
  <section id="signupView" class="hidden">
    <h2>Create account</h2>
    <input id="signupUsername" placeholder="Username">
    <input id="signupEmail" placeholder="Email">
    <input id="signupPassword" type="password" placeholder="Password">
    <button id="signupBtn">Sign Up</button>
    <p style="margin-top:10px;">Already have an account? <a href="#" id="goLogin">Log in</a></p>
  </section>

  <!-- FEED -->
  <section id="feedView" class="hidden">
    <textarea id="newPostText" placeholder="What‚Äôs buzzing? üêù"></textarea>
    <button id="addPostBtn">Post</button>
    <div id="feedPosts"></div>
  </section>

  <!-- PROFILE -->
  <section id="profileView" class="hidden">
    <img id="profileAvatar" class="profile-avatar" src="" alt="Avatar">
    <h3 id="profileUsername"></h3>
    <p id="profileBio"></p>
    <h4>My Posts</h4>
    <div id="myPosts"></div>
  </section>

  <!-- PLACEHOLDERS -->
  <section id="messagesView" class="hidden"><p>Messages coming soon...</p></section>
  <section id="marketplaceView" class="hidden"><p>Marketplace coming soon...</p></section>

</div>

<nav id="bottomNav" class="hidden">
  <button data-view="feedView" class="active"><i class="fas fa-home"></i>Home</button>
  <button data-view="messagesView"><i class="fas fa-comment-dots"></i>Messages</button>
  <button data-view="marketplaceView"><i class="fas fa-store"></i>Marketplace</button>
  <button data-view="profileView"><i class="fas fa-user"></i>Profile</button>
</nav>

<script src="main.js"></script>
</body>
</html>
