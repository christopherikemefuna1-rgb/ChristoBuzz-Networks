<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChristoBuzz</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --card: #f2f2f2;
      --accent: #f5b301;
    }

    body.dark {
      --bg: #0e0e0e;
      --text: #ffffff;
      --card: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    #app {
      max-width: 430px;
      margin: auto;
      min-height: 100vh;
      padding-bottom: 70px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px;
      font-size: 20px;
      font-weight: 700;
      border-bottom: 1px solid #ccc;
    }

    header button {
      background: none;
      border: none;
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
    }

    .page {
      display: none;
      padding: 15px;
    }

    .page.active {
      display: block;
    }

    .post-box {
      background: var(--card);
      padding: 12px;
      border-radius: 14px;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      border: none;
      background: transparent;
      color: var(--text);
      resize: none;
      font-size: 15px;
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .post-actions button {
      border: none;
      padding: 6px 14px;
      border-radius: 20px;
      background: var(--accent);
      font-weight: 600;
      cursor: pointer;
    }

    .post {
      background: var(--card);
      border-radius: 14px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .post img,
    .post video {
      width: 100%;
      border-radius: 12px;
      margin-top: 8px;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    nav button {
      background: none;
      border: none;
      font-weight: 600;
      cursor: pointer;
      color: var(--text);
    }

    nav button.active {
      color: var(--accent);
    }
  </style>
</head>

<body>
<div id="app">

  <header>
    üêù ChristoBuzz
    <button id="themeToggle">Dark</button>
  </header>

  <!-- HOME FEED -->
  <section id="feed" class="page active">
    <div class="post-box">
      <textarea id="postText" placeholder="What's buzzing? üêù"></textarea>
      <div class="post-actions">
        <input type="file" id="postMedia" hidden accept="image/*,video/*">
        <button onclick="document.getElementById('postMedia').click()">Media</button>
        <button id="postBtn">Post</button>
      </div>
    </div>
    <div id="posts"></div>
  </section>

  <!-- REELS / VIDEOS -->
  <section id="videos" class="page">
    <div id="videoFeed"></div>
  </section>

  <!-- MESSAGES -->
  <section id="messages" class="page">
    <p>Messages coming soon‚Ä¶</p>
  </section>

  <!-- PROFILE -->
  <section id="profile" class="page">
    <p>Profile coming soon‚Ä¶</p>
  </section>

</div>

<nav>
  <button class="active" data-page="feed">Home</button>
  <button data-page="videos">Reels</button>
  <button data-page="messages">Messages</button>
  <button data-page="profile">Profile</button>
</nav>

<script src="posts.js"></script>
<script src="main.js"></script>
</body>
</html>
